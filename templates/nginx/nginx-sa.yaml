{{- if ne .Values.expose.type "ingress" }}
{{- if or .Values.nginx.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- if .Values.nginx.serviceAccount.annotations }}
  annotations: {{ toYaml .Values.nginx.serviceAccount.annotations | nindent 4 }}
  {{- end }}
  labels:
    app: {{ template "harbor.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "harbor.nginx-serviceAccountName" . }}
{{- end -}}
{{- end -}}