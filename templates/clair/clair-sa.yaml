{{- if or .Values.clair.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- if .Values.clair.serviceAccount.annotations }}
  annotations: {{ toYaml .Values.clair.serviceAccount.annotations | nindent 4 }}
  {{- end }}
  labels:
    app: {{ template "harbor.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "harbor.clair-serviceAccountName" . }}
{{- end -}}
